name: Update README Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *' # รันทุกวันเวลา 00:00 UTC
  workflow_dispatch:    # ให้สามารถรันด้วยตนเองได้

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Update README
        run: npx ts-node scripts/update-readme.ts
        env:
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.MY_PAT }} # ตั้งค่า secret ใน repo แล้ว

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update contribution graph [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}
